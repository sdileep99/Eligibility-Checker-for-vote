<body class="bg-gray-100 grid place-content-center min-h-screen text-center"

        <h1 class="text-2xl font-bold my-5">Voting Eligibility Checker</h1>
        <label class="my-2" for="age">Enter your age:</label>
        <input class="border border-gray-300 rounded px-3 py-2 my-3 w-full" type="number" id="age" name="age"
            onkeyup="checkEligibility()" autofocus>
        <button class="bg-black text-white py-2 px-4 rounded hover:bg-gray" onclick="checkEligibility()">Check
